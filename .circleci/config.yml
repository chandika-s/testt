version: 2.1
jobs:
  testjob:
    docker:
      - image: alpine:3.15

    environment:
      POSTGRES_HOST: 'chandika.tech'
      POSTGRES_PORT: '2209'
      MSG: 'How are you?'

    steps:
      - checkout
      - run:
          name: The First Step
          command: |
            echo 'Hello World!'
            echo 'This is the delivery pipeline'
      - run:
          name: Execute script
          command: |
            sh print.sh

  send-start-notification:
    docker:
      - image: cimg/base:2024.01

    steps:
      - run:
          name: Notify Google Chat
          command: |
            curl -X POST -H "Content-Type: application/json" \
              -d '{"text": ("ðŸš€ *"+ "A Staging/Production deployment job has been started!")}' \
              $GOOGLE_CHAT_WEBHOOK_URL

workflows:
  testwf:
    jobs:
      - send-start-notification:
          filters: &filters-staging
            tags:
              only: /^test.*/
            branches:
              only: /^staging/sprint-.*/
      - production-deployment-approval:
          type: approval
          filters:
            <<: *filters-staging
              
      - testjob:
          filters:
            <<: *filters-staging
        
